name: Auto Update Sentence

on:
  schedule:
    - cron: '0 0 */100 * *'  # 매 100일마다 실행 (0시 0분에)
  workflow_run:
    workflows: ["Auto Update Sentence"]  # 워크플로우가 완료된 후 알림
    types:
      - completed

jobs:
  update-sentence:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Run generateText.js
        run: node generateText.js

  notify:
    runs-on: ubuntu-latest
    needs: update-sentence  # 이전 job이 완료된 후 알림
    if: failure()  # 실패 시 알림
    steps:
      - name: Send failure email notification
        run: |
          echo "Workflow Failed: Auto Update Sentence" | mail -s "GitHub Action Failure" ulimvoice@gamil.com

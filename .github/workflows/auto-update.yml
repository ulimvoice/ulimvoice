name: Auto Update Sentence

on:
  schedule:
    - cron: '0 0 */100 * *'  # 매 100일마다 실행 (0시 0분에)

jobs:
  update-sentence:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Run generateText.js
        run: node generateText.js
